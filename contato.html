                <fieldset class="fieldset-border">
                    <legend class="legend-border">
                        <h1 style="font-family: 'Pacifico';" class="center titulo mg-contato">Contato</h1>
                    </legend>
                    <small class="obrig"><b>*Campos Obrigatórios</b></small>
                    <form class="campos mg-form" name="input" action="https://formspree.io/menina_mila@hotmail.com" method="POST">

                            <label for="formGroupExampleInput">Nome:*</label>
                            <input type="text" name="Nome" class="form-control" required placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">E-mail:*</label>
                            <input type="email" name="Email" class="form-control" required placeholder="nome@exemplo.com">

                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput3">Telefone:</label>
                            <input type="tel" name="Telefone" class="form-control" id="telefone" placeholder="Telefone" onkeypress="return MascaraTelefone(this, event);" maxlength="18">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput4">Mensagem:*</label><br \>
                            <textarea class="form-control" name="Mensagem" type="text" required placeholder="Digite sua mensagem aqui."></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-contato">Enviar</button>
                            <button type="reset" class="btn btn-contato">Apagar</button>
                        </div>
